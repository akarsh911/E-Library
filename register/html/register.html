<!DOCTYPE html>
<html>
<head>
  <title>Registeration</title>
  <meta name="theme-color" content="#317EFB"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="\register\css\register_style.css">
</head>
<body onhashchange="hash_change()">
  <div id="preloader"></div>
<div id="nav-placeholder"></div>
<div id="general-placeholder">
<div id="grad1">
  <form id="myform" method="post" onsubmit="">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <div id="dsname" style="display:none"><span class="err" id="sname"></span></div>
      <div id="capdiv">
        <input class="name" autocomplete="given-name" type="text" placeholder="Enter first name" name="f_name" id="f_name" required>
          <input class="name" autocomplete="family-name" type="text" placeholder="Enter last name" name="l_name" id="l_name" required>
      </div>

      <label for="email"><b>Email</b></label>
      <div id="dsemail" style="display:none"><span class="err" id="semail"></span></div>
      <input autocomplete="email" type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="username"><b>Username</b></label>
        <div id="dsusername" style="display:none"><span class="err" id="susername"></span></div>
      <input autocomplete="nickname" type="text" placeholder="Desired Username" name="username" id="username" required>

       <label for="psw"><b>Password</b></label>
         <div id="dspassword" style="display:none"><span class="err" id="spassword"></span></div>
           <div>
      <div id="capdiv2">
          <input autocomplete="new-password" type="password" placeholder="Enter Password" name="psw" id="psw" required/>
          <input autocomplete="new-password" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <div class="fontuser" id="button_holder">
            <i  class="fa fa-eye" id="togglePassword"></i>
        </div>
      </div>
      </input>
      </div>


      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn" >Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/welcome.html#login">Sign in</a>.</p>
    </div>
  </form>
</div>
</div>
<div style="flex-grow:1;width:100%;"></div>
<div id="footer-placeholder" ></div>
</body>
<script src="/global/script/basic_script.js"></script>
<script src="./script/register_script.js"></script>
</html>
